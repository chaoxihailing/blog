        <p>世界杯有32支队，安排比赛，并计算比赛的场数</p>
<p>组合是排列的兄弟，但是组合是不考虑每个元素出现的顺序的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.Arrays; </span><br><span class="line"></span><br><span class="line">public class Lesson8_1 &#123;</span><br><span class="line">	</span><br><span class="line">	/**</span><br><span class="line">    * @Description:	使用函数的递归（嵌套）调用，找出所有可能的队伍组合</span><br><span class="line">    * @param teams- 目前还剩多少队伍没有参与组合，result- 保存当前已经组合的队伍</span><br><span class="line">    * @return void</span><br><span class="line">    */</span><br><span class="line">	</span><br><span class="line">    public static void combine(ArrayList&lt;String&gt; teams, ArrayList&lt;String&gt; result, int m) &#123;</span><br><span class="line">    	</span><br><span class="line">    	// 挑选完了 m 个元素，输出结果</span><br><span class="line">    	if (result.size() == m) &#123;</span><br><span class="line">    		System.out.println(result);</span><br><span class="line">    		return;</span><br><span class="line">    	&#125;</span><br><span class="line">    	</span><br><span class="line">    	for (int i = 0; i &lt; teams.size(); i++) &#123;</span><br><span class="line">    		// 从剩下的队伍中，选择一队，加入结果</span><br><span class="line">    		ArrayList&lt;String&gt; newResult = (ArrayList&lt;String&gt;)(result.clone());</span><br><span class="line">    		newResult.add(teams.get(i));</span><br><span class="line">    		</span><br><span class="line">    		// 只考虑当前选择之后的所有队伍</span><br><span class="line">    		ArrayList&lt;String&gt; rest_teams = new ArrayList&lt;String&gt;(teams.subList(i + 1, teams.size()));</span><br><span class="line">    		</span><br><span class="line">    		// 递归调用，对于剩余的队伍继续生成组合</span><br><span class="line">    		combine(rest_teams, newResult, m);</span><br><span class="line">    	&#125;</span><br><span class="line">    	</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
